<div class="row">

<!-- User listing -->
<div class="col-lg-12">
  <div class="widget">
    <div class="widget-header">Users
      <div class="pull-right"><input type="text" class="form-control input-sm" ng-model="query" placeholder='Filter by name'></div>
    </div>
    <div class="table-responsive" ng-show="showUsers">
      <table class="table">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th>Name</th>
            <th>Avatar</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='user in totalUsersArray | filter:query' ng-click='goToUser(user)' >
            <td class="text-center">{{user.id}}</td>
            <td>{{user.name}}</td>
            <td><img src='{{user.gravatar}}'></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div ng-show="showOneUser" ng-click='goToUser(null)'>
      <table class="table">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th>Name</th>
            <th>Avatar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-center">{{currentUser.id}}</td>
            <td>{{currentUser.name}}</td>
            <td><img src='{{currentUser.gravatar}}'></td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
</div><!-- End Widgets -->

</div><!-- End Row -->
